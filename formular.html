<!DOCTYPE html>
<html >

<head>
	<link rel="shortcut icon" href="images/logo1.png">
  <meta charset="UTF-8">
  <title>Formular de inscriere</title>
      <link rel="stylesheet" href="css/style1.css">
</head>

<body>

  <div class="container">  
  <form id="contact" action="mail.php" method="POST">
    <h3>Formular de inscriere</h3>
      <input placeholder="Numele tau de familie" type="text" tabindex="1" name="fname1" required autofocus>
      <input placeholder="Prenumele tau" type="text" tabindex="2" name="pname1" required >
	  <input placeholder="Clasa a ..." type="text" tabindex="3" name="clasa" required >
	  <input placeholder="De la liceul..." type="text" tabindex="4" name="liceu" required>
      <input placeholder="Adresa ta de email" type="email" tabindex="5" name="email1" required>
      <input placeholder="Numarul tau de telefon" type="tel" tabindex="6" name="phone1" required>
      <input placeholder="Facebook-ul tau" type="tel" tabindex="7" name="facebook" required>
      <input placeholder="Numele unui parinte sau tutore" type="text" tabindex="8" name="fname2" required >
      <input placeholder="Prenumele acestuia" type="text" tabindex="9" name="pname2" required >
      <input placeholder="Adresa de email a parintelui/tutorelui" type="email" tabindex="10" name="email2" required>
      <input placeholder="Numarul de telefon al parintelui/tutorelui" type="tel" tabindex="11" name="phone2" required>
	  <textarea placeholder="Spune-ne despre motivatia ta de a face parte din comunitatea Teen Labs" type="text" tabindex="12" name="motivatie" required></textarea>
      <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
  </form>
</div>
  
  
</body>
</html>

	<section class="bg-purple m-a-0">
		<div class="container">
			<div class="row">
				<div class="col-md-8 col-sm-12 col-md-offset-2">
          <form id="contact" class="text-white m-b-5" novalidate>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="nume">Nume</label>
                  <input type="text" class="form-control" id="nume" tabindex="1" name="nume" required autofocus>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="prenume">Prenume</label>
                  <input type="text" class="form-control" id="prenume" tabindex="2" name="prenume" required>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-2">
                <div class="form-group">
                  <label for="clasa">Clasa</label>
                  <input type="text" class="form-control" id="clasa" tabindex="3" name="clasa" required>
                </div>
              </div>
              <div class="col-md-10">
                <div class="form-group">
                  <label for="liceu">Liceul</label>
                  <input type="text" class="form-control" id="liceu" tabindex="4" name="liceu" required>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="email">Email</label>
                  <input type="email" class="form-control" id="email" tabindex="5" name="email" required>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="tel">Telefon</label>
                  <input type="text" class="form-control" id="tel" tabindex="6" name="tel" required>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label for="facebook">Link Facebook</label>
                  <input type="text" class="form-control" id="facebook" tabindex="7" name="facebook" required>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="pnume">Nume parinte/tutore</label>
                  <input type="text" class="form-control" id="pnume" tabindex="8" name="pnume" required>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="pprenume">Prenume parinte/tutore</label>
                  <input type="text" class="form-control" id="pprenume" tabindex="9" name="pprenume" required>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="pemail">Email parinte/tutore</label>
                  <input type="email" class="form-control" id="pemail" tabindex="10" name="pemail" required>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="ptel">Telefon parinte/tutore</label>
                  <input type="text" class="form-control" id="ptel" tabindex="11" name="ptel" required>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label for="motivatie">Motivatie</label>
                  <textarea placeholder="Spune-ne despre motivatia ta de a face parte din comunitatea Teen Labs"
                  type="text" tabindex="12" name="motivatie" class="form-control" id="motivatie" required></textarea>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <button class="btn btn-orange w-100 m-t-3" name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
                </div>
              </div>
            </div>

          </form>
